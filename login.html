     <h3 style="margin-left: 20%; margin-top: 5%; color: violet;">Login</h3>

     <!--form start-->
     <div class="col-lg-4" style="margin-left: 7%;">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" onblur="validate()">
          <div id="emailHelp" class="form-text"> <label for="error" id="error">We'll never share your email with anyone else.</label></div>
        </div>
       
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" onblur="validate()">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary" onclick="validate()">Submit</button>
        <div class="mb-3 form-check">
        </div>
      </form>
    </div>
